events {}
http {
    server {
        listen 80;

        location /api/auth/ {
            proxy_pass http://auth-service:8080/;
        }

        location /api/user/ {
            proxy_pass http://user-service:8080/;
        }

        location /api/recipe/ {
            proxy_pass http://recipe-service:8080/;
        }

        location / {
            return 200 'AI Recipe Generator API';
        }
    }
}
