syntax = "proto3";

package com.ai.recipe.auth;

import "common.proto";

option java_package = "com.ai.recipe.auth_service.proto"; 
option java_multiple_files = true;

service AuthService {
  rpc RegisterUser(RegisterRequest) returns (RegisterResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  bool success = 1;
}
